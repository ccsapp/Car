name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./src

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MONGODB_DATABASE_SCHEME: ${{ vars.MONGODB_DATABASE_SCHEME }}
      MONGODB_DATABASE_HOST: ${{ secrets.MONGODB_DATABASE_HOST }}
      MONGODB_DATABASE_NAME: ${{ vars.MONGODB_DATABASE_NAME }}
      MONGODB_DATABASE_USER: ${{ secrets.MONGODB_DATABASE_USER }}
      MONGODB_DATABASE_PASSWORD: ${{ secrets.MONGODB_DATABASE_USER }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    
    - name: Go Generate
      run: go generate -v ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
